<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/custom.css">
  <script src="scripts/jquery-3.4.1.js"></script>
  <script src="scripts/main.js"></script>
  <title>Js Madness</title>
</head>
<body>
    <div class="jumbotron text-center">
      <h1>JS MADNESS</h1>
      <p class="h5">How well Do you know Js Libs ?</p> 
    </div> 
    <div class="container">
        <div class="content">
            <div class="text-center">
                <h4>Timer</h4>
                <h1 class="text-center" id="timer">15</h1>
            </div>
            <div id="random" class="text-center">
                <div id="random-generator" class="mb-4" >
                    <span id="unselected"></span>
                </div>
                <button id="playButton">PLAY</button>
            </div>
            <div id="answer">
                <input id="answerinput" name="textinput" class="form-control" type="text" placeholder="Enter your Answer Here">
                <button id="answerbutton" class="btn btn-primary">Answer</button>
            </div>
        </div>
    </div>
</body>
</html>
